<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景：深邃夜空渐变 -->
    <rect width="1024" height="1024" rx="220" fill="url(#bg_gradient)"/>
    
    <!-- 装饰：微光星尘 -->
    <circle cx="200" cy="200" r="4" fill="white" fill-opacity="0.6"/>
    <circle cx="800" cy="300" r="3" fill="white" fill-opacity="0.4"/>
    <circle cx="500" cy="800" r="5" fill="white" fill-opacity="0.3"/>
    <circle cx="150" cy="700" r="3" fill="white" fill-opacity="0.5"/>
    <circle cx="900" cy="150" r="6" fill="white" fill-opacity="0.7"/>
    
    <!-- 主体：捕梦网 -->
    <g transform="translate(512, 512)">
        <!-- 外环：光晕效果 -->
        <circle cx="0" cy="0" r="320" stroke="url(#ring_gradient)" stroke-width="12" stroke-opacity="0.8"/>
        <circle cx="0" cy="0" r="320" stroke="white" stroke-width="2" stroke-opacity="0.3"/>
        
        <!-- 内部网格：几何编织 -->
        <path d="M0 -320 L188 -258 L304 -99 L258 188 L-99 304 L-304 99 L-258 -188 L-99 -304 Z" stroke="white" stroke-width="3" stroke-opacity="0.5" fill="none"/>
        <path d="M0 -220 L129 -177 L209 -68 L177 129 L-68 209 L-209 68 L-177 -129 L-68 -209 Z" stroke="white" stroke-width="2" stroke-opacity="0.4" fill="none"/>
        <path d="M0 -140 L82 -113 L133 -43 L113 82 L-43 133 L-133 43 L-113 -82 L-43 -133 Z" stroke="white" stroke-width="1.5" stroke-opacity="0.3" fill="none"/>
        
        <!-- 中心：核心宝石/梦境之眼 -->
        <circle cx="0" cy="0" r="30" fill="url(#core_gradient)"/>
        <circle cx="0" cy="0" r="30" stroke="white" stroke-width="2" stroke-opacity="0.8"/>
        
        <!-- 下垂羽毛：象征轻盈的梦 -->
        <g transform="translate(0, 320)">
            <!-- 中间羽毛 -->
            <path d="M0 0 L0 180 C-20 220 20 220 0 260 C-20 220 20 220 0 180" stroke="white" stroke-width="4" stroke-linecap="round" stroke-opacity="0.6"/>
            <path d="M0 180 Q-30 200 0 260 Q30 200 0 180" fill="url(#feather_gradient)"/>
            
            <!-- 左侧羽毛 -->
            <g transform="rotate(25) translate(0, 0)">
                <path d="M0 0 L0 140 C-15 170 15 170 0 200" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.5"/>
                <path d="M0 140 Q-20 160 0 200 Q20 160 0 140" fill="url(#feather_gradient_sub)"/>
            </g>
            
            <!-- 右侧羽毛 -->
            <g transform="rotate(-25) translate(0, 0)">
                <path d="M0 0 L0 140 C-15 170 15 170 0 200" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.5"/>
                <path d="M0 140 Q-20 160 0 200 Q20 160 0 140" fill="url(#feather_gradient_sub)"/>
            </g>
        </g>
    </g>

    <!-- 定义渐变 -->
    <defs>
        <!-- 背景渐变：深紫到黑色的夜空 -->
        <linearGradient id="bg_gradient" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
            <stop offset="0%" stop-color="#2E1C59"/> <!-- 深紫 -->
            <stop offset="100%" stop-color="#0F0518"/> <!-- 近乎黑色的紫 -->
        </linearGradient>
        
        <!-- 环形渐变：流光溢彩 -->
        <linearGradient id="ring_gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#E0C3FC"/>
            <stop offset="50%" stop-color="#8EC5FC"/>
            <stop offset="100%" stop-color="#C2E9FB"/>
        </linearGradient>
        
        <!-- 核心渐变：明亮的能量点 -->
        <radialGradient id="core_gradient" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#FFFFFF"/>
            <stop offset="100%" stop-color="#8EC5FC"/>
        </radialGradient>
        
        <!-- 羽毛渐变 -->
        <linearGradient id="feather_gradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#8EC5FC" stop-opacity="0.4"/>
        </linearGradient>
        
        <linearGradient id="feather_gradient_sub" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#E0C3FC" stop-opacity="0.3"/>
        </linearGradient>
    </defs>
</svg>